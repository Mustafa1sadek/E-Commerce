<div class="box mt-5">
  <div class="my-2 w-25">
  <app-select [data]="Categories" [title]="'Categories'" (selectedValue)="filterCategory($event)"></app-select>
  </div>
  <div  class="row" *ngIf="!loading">
    <div  class="col-lg-3 col-md-4 col-sm-6" *ngFor="let product of products"  >

        <app-product [data]="product" (item)="addToCart($event)"></app-product>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center w-100  " *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
